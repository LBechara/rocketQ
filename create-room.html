<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>rQ</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">  

</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="logo de pesquisa com texto rocket Q escrito"/>
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input id="room-pass" type="number" placeholder="Insira uma senha">
                        <button>
                            <img src="./assets/userwhite.svg" alt="ícone de login">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>            
        </main>
    </div>

</body>
</html>
